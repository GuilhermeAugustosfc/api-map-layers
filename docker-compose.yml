services:
  here-proxy:
    build: .
    container_name: here-proxy-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Opcional: montar logs se necess√°rio
      - ./logs:/app/logs
    networks:
      - here-proxy-network

networks:
  here-proxy-network:
    driver: bridge
